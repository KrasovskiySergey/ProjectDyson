<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyson</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body class="body ">
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="burger" href="#">
                        <span></span>
                    </a>
                    <a href="#" class="header__logo">
                        <img src="img/logo.svg" alt="">
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a class="nav__link" href="#">О нас</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Доставка и оплата</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Регистрация продукта</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Сервис</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Сертификаты и лицензии</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="" class="header__basket">
                        <svg width="30" height="32" viewBox="0 0 30 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M1.27979 11.5C1.27979 9.84314 2.62293 8.5 4.27979 8.5H25.2798C26.9367 8.5 28.2798 9.84314 28.2798 11.5V28C28.2798 29.6569 26.9367 31 25.2798 31H4.27979C2.62293 31 1.27979 29.6569 1.27979 28V11.5Z"
                                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M8.77979 13V7C8.77979 3.68629 11.4661 1 14.7798 1C18.0934 1 20.7798 3.68629 20.7798 7V12.5332"
                                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="header__basket-counter">0</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="main__banner">
                <div class="container">
                    <div class="banner__inner">
                        <div class="banner__info">
                            <h1 class="banner__title">Уникальные технологии<br>для ухода за волосами</h1>
                            <p class="banner__text">Идеальная укладка для всех типов волос вместе с Dyson</p>
                            <a href="#" class="banner__button">
                                Подробнее
                            </a>
                        </div>
                        <div class="banner__img">
                            <img src="img/girl.webp" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer"></footer>

    <script src="js/burger.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
